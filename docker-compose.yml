version: '3.8'

services:
  telegram-bot:
    build:
      context: .
      dockerfile: Dockerfile
    image: duccioo/tldr-bot:local
    container_name: summarizer-telegram-bot
    environment:
      - GEMINI_API_KEY=your_gemini_api_key_here
      - TELEGRAM_BOT_TOKEN=your_telegram_bot_token_here
      - BOT_PASSWORD=your_password_here
    restart: unless-stopped
    # Opzionale: monta un volume per persistere i dati della quota
    volumes:
      - ./data:/app/src/data
